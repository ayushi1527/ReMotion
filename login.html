<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ReMotion</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="galaxy-bg"></div>
    <a href="home.html" class="top-home-btn">
      <i class="fas fa-home"></i>
    </a>

    <div class="auth-container">
      <h1 class="hero">
        Welcome Back to <span style="color: #ff7b9c">ReMotion</span>
      </h1>
      <div class="hero-subtext">
        <p>Log in to continue your rehabilitation journey.</p>
      </div>

      <div class="auth-form">
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn-primary">Login</button>
          <p id="login-message" style="margin-top: 10px"></p>
        </form>
      </div>

      <p style="margin-top: 15px" class="btn-signup-bar">
        Donâ€™t have an account? <a href="/signup.html">Sign up</a>
      </p>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const message = document.getElementById("login-message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();
          if (res.ok) {
            message.textContent = `Welcome, ${data.name}! Redirecting...`;
            message.style.color = "limegreen";

            // Save user name in localStorage to show on main page
            localStorage.setItem("userName", data.name);
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1500);
          } else {
            message.textContent = data.message || "Invalid credentials.";
            message.style.color = "red";
          }
        } catch (err) {
          message.textContent = "Server not reachable.";
          message.style.color = "red";
        }
      });
    </script>
  </body>
</html>
