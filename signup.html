<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - ReMotion</title>
    <!-- Assuming your style.css is linked here -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="galaxy-bg"></div>
    <a href="home.html" class="top-home-btn">
      <i class="fas fa-home"></i>
    </a>

    <div class="auth-container">
      <h1 class="hero">
        Join the <span style="color: #ff7b9c">ReMotion</span> Journey
      </h1>
      <div class="hero-subtext">
        <p>Create your account and start your recovery today.</p>
      </div>

      <div class="auth-form">
        <form id="signupForm">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password (min 6 characters)"
            required
          />
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />

          <button type="submit" class="btn-primary">Sign Up</button>
          <p id="signup-message" style="margin-top: 10px"></p>
        </form>
      </div>

      <!-- Reversed link to go back to Login -->
      <p style="margin-top: 15px" class="btn-signup-bar">
        Already have an account? <a href="login.html">Log In</a>
      </p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
      import { updateProfile } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD6k5voxFW8Xfp1hD60H0bk8qxSxX1doLE",
        authDomain: "remotion-bc981.firebaseapp.com",
        projectId: "remotion-bc981",
        storageBucket: "remotion-bc981.firebasestorage.app",
        messagingSenderId: "661426663525",
        appId: "1:661426663525:web:f9e2a30d242feb5f7d968c",
        measurementId: "G-NWH9KE6Y0L",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // ✅ Wait until page loads
      window.addEventListener("DOMContentLoaded", () => {
        const signupForm = document.getElementById("signupForm");

        signupForm.addEventListener("submit", (e) => {
          e.preventDefault(); // prevent reload

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // ✅ Basic password check
          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              return updateProfile(userCredential.user, {
                displayName: document.getElementById("name").value,
              });
            })
            .then(() => {
              alert("Account created successfully!");
              window.location.href = "login.html";
            })
            .catch((error) => alert(error.message));
        });
      });
    </script>
  </body>
</html>
